pipelines:
  configurations:
    common:
      userDataTtlDays: 2
      quotaConsumedPollingIntervalSeconds: 1
      quotaConsumedUseCallCaching: true
      inputQcPollingIntervalSeconds: 1
      inputQcUseCallCaching: true
      monitoringScriptPath: "gs://test_bucket/test_path/to/monitoring/script.sh"
    arrayImputation:
      1:
        cromwellSubmissionPollingIntervalInSeconds: 1 # only wait 1 second when testing
        storageWorkspaceContainerUrl: "https://test_storage_workspace_url"
        inputsWithCustomValues:
          referencePanelPathPrefix: "/test_reference_panel_path_prefix/file_path"
        useCallCaching: true
        deleteIntermediateFiles: false
        useReferenceDisk: false
      0:
        cromwellSubmissionPollingIntervalInSeconds: 2
        inputKeysToPrependWithStorageWorkspaceContainerUrl: [ "prepend1", "prepend2" ]
        storageWorkspaceContainerUrl: "https://test_storage_workspace_url"
        inputsWithCustomValues:
          referencePanelPathPrefix: "/test_reference_panel_path_prefix/file_path"
        useCallCaching: false
        deleteIntermediateFiles: false
        memoryRetryMultiplier: 1.4
