# add version 2 of the array imputation pipeline.  This includes insertions into these tables
# pipelines
# pipeline_inputs
# pipeline_outputs
databaseChangeLog:
  - changeSet:
      id: consolidated-schema
      author: js
      changes:
        # Insert initial array_imputation v2 pipeline data
        - insert:
            tableName: pipelines
            columns:
              - column:
                  name: name
                  value: "array_imputation"
              - column:
                  name: version
                  value: "2"
              - column:
                  name: display_name
                  value: "All of Us + AnVIL Array Imputation"
              - column:
                  name: description
                  value: "Phase and impute genotypes using Beagle 5.5 with the All of Us + AnVIL reference panel of 515,579 samples."
              - column:
                  name: pipeline_type
                  value: "imputation"
              - column:
                  name: tool_name
                  value: "ImputationBeagle"
              - column:
                  name: hidden
                  value: "true"

        # Insert user provided pipeline input definitions for array_imputation
        - insert:
            tableName: pipeline_input_definitions
            columns:
              - column:
                  name: pipeline_id
                  valueComputed: (SELECT id FROM pipelines WHERE name='array_imputation' and version=2)
              - column:
                  name: name
                  value: 'multiSampleVcf'
              - column:
                  name: type
                  value: 'FILE'
              - column:
                  name: is_required
                  value: 'true'
              - column:
                  name: file_suffix
                  value: '.vcf.gz'
              - column:
                  name: user_provided
                  value: 'true'
              - column:
                  name: wdl_variable_name
                  value: 'multi_sample_vcf'
              - column:
                  name: display_name
                  value: 'multi-sample VCF file'
              - column:
                  name: description
                  value: 'A bgzipped, multi-sample VCF containing array data from one or more chromosomes to be imputed'

        - insert:
            tableName: pipeline_input_definitions
            columns:
              - column:
                  name: pipeline_id
                  valueComputed: (SELECT id FROM pipelines WHERE name='array_imputation' and version=2)
              - column:
                  name: name
                  value: 'outputBasename'
              - column:
                  name: type
                  value: 'STRING'
              - column:
                  name: is_required
                  value: 'true'
              - column:
                  name: user_provided
                  value: 'true'
              - column:
                  name: wdl_variable_name
                  value: 'output_basename'
              - column:
                  name: display_name
                  value: 'output basename'
              - column:
                  name: description
                  value: 'The prefix for all of the outputs'' filenames. May only contain alphanumeric characters, dashes, and underscores'

        - insert:
            tableName: pipeline_input_definitions
            columns:
              - column:
                  name: pipeline_id
                  valueComputed: (SELECT id FROM pipelines WHERE name='array_imputation' and version=2)
              - column:
                  name: name
                  value: "minDr2ForInclusion"
              - column:
                  name: type
                  value: "FLOAT"
              - column:
                  name: is_required
                  value: "false"
              - column:
                  name: user_provided
                  value: "true"
              - column:
                  name: default_value
                  value: "0.0"
              - column:
                  name: min_value
                  value: "0.0"
              - column:
                  name: max_value
                  value: "1.0"
              - column:
                  name: wdl_variable_name
                  value: "min_dr2_for_inclusion"
              - column:
                  name: display_name
                  value: 'imputed multi-sample VCF'
              - column:
                  name: description
                  value: 'A multi-sample VCF file containing imputed genotypes for all samples'

        # Insert non-user-provided input definitions for array_imputation
        - insert:
            tableName: pipeline_input_definitions
            columns:
              - column:
                  name: pipeline_id
                  valueComputed: (SELECT id FROM pipelines WHERE name='array_imputation' and version=2)
              - column:
                  name: name
                  value: 'contigs'
              - column:
                  name: type
                  value: 'STRING_ARRAY'
              - column:
                  name: is_required
                  value: 'true'
              - column:
                  name: user_provided
                  value: 'false'
              - column:
                  name: default_value
                  value: '["chr1","chr2","chr3","chr4","chr5","chr6","chr7","chr8","chr9","chr10","chr11","chr12","chr13","chr14","chr15","chr16","chr17","chr18","chr19","chr20","chr21","chr22"]'
              - column:
                  name: wdl_variable_name
                  value: 'contigs'

        - insert:
            tableName: pipeline_input_definitions
            columns:
              - column:
                  name: pipeline_id
                  valueComputed: (SELECT id FROM pipelines WHERE name='array_imputation' and version=2)
              - column:
                  name: name
                  value: "geneticMapsPath"
              - column:
                  name: type
                  value: "STRING"
              - column:
                  name: is_required
                  value: "true"
              - column:
                  name: user_provided
                  value: "false"
              - column:
                  name: default_value
                  value: "/hg38/plink-genetic-maps/"
              - column:
                  name: wdl_variable_name
                  value: "genetic_maps_path"

        - insert:
            tableName: pipeline_input_definitions
            columns:
              - column:
                  name: pipeline_id
                  valueComputed: (SELECT id FROM pipelines WHERE name='array_imputation' and version=2)
              - column:
                  name: name
                  value: "refDict"
              - column:
                  name: type
                  value: "STRING"
              - column:
                  name: is_required
                  value: "true"
              - column:
                  name: user_provided
                  value: "false"
              - column:
                  name: default_value
                  value: "/hg38/ref_dict/Homo_sapiens_assembly38.dict"
              - column:
                  name: wdl_variable_name
                  value: "ref_dict"

        - insert:
            tableName: pipeline_input_definitions
            columns:
              - column:
                  name: pipeline_id
                  valueComputed: (SELECT id FROM pipelines WHERE name='array_imputation' and version=2)
              - column:
                  name: name
                  value: "referencePanelPathPrefix"
              - column:
                  name: type
                  value: "STRING"
              - column:
                  name: is_required
                  value: "true"
              - column:
                  name: user_provided
                  value: "false"
              - column:
                  name: default_value
                  value: "/hg38/ref_panels/1000G_HGDP_no_singletons/hgdp.tgp.gwaspy.AN_added.bcf.ac2"
              - column:
                  name: wdl_variable_name
                  value: "reference_panel_path_prefix"
              - column:
                  name: expects_custom_value
                  value: "true"

        - insert:
            tableName: pipeline_input_definitions
            columns:
              - column:
                  name: pipeline_id
                  valueComputed: (SELECT id FROM pipelines WHERE name='array_imputation' and version='2')
              - column:
                  name: name
                  value: "pipelineHeaderLine"
              - column:
                  name: type
                  value: "STRING"
              - column:
                  name: is_required
                  value: "true"
              - column:
                  name: user_provided
                  value: "false"
              - column:
                  name: default_value
                  value: "ScientificServicesPipeline=ArrayImputation_v2"
              - column:
                  name: wdl_variable_name
                  value: "pipeline_header_line"

        # Insert pipeline output definitions for array_imputation
        - insert:
            tableName: pipeline_output_definitions
            columns:
              - column:
                  name: pipeline_id
                  valueComputed: (SELECT id FROM pipelines WHERE name='array_imputation' and version=2)
              - column:
                  name: name
                  value: 'imputedMultiSampleVcf'
              - column:
                  name: type
                  value: 'FILE'
              - column:
                  name: wdl_variable_name
                  value: 'imputed_multi_sample_vcf'
              - column:
                  name: is_required
                  value: 'true'
              - column:
                  name: display_name
                  value: 'imputed multi-sample VCF'
              - column:
                  name: description
                  value: 'A multi-sample VCF file containing imputed variant genotypes for all samples'

        - insert:
            tableName: pipeline_output_definitions
            columns:
              - column:
                  name: pipeline_id
                  valueComputed: (SELECT id FROM pipelines WHERE name='array_imputation' and version=2)
              - column:
                  name: name
                  value: 'imputedMultiSampleVcfIndex'
              - column:
                  name: type
                  value: 'FILE'
              - column:
                  name: wdl_variable_name
                  value: 'imputed_multi_sample_vcf_index'
              - column:
                  name: is_required
                  value: 'true'
              - column:
                  name: display_name
                  value: 'imputed multi-sample VCF index'
              - column:
                  name: description
                  value: 'An index file for the imputed multi-sample VCF file'

        - insert:
            tableName: pipeline_output_definitions
            columns:
              - column:
                  name: pipeline_id
                  valueComputed: (SELECT id FROM pipelines WHERE name='array_imputation' and version=2)
              - column:
                  name: name
                  value: 'chunksInfo'
              - column:
                  name: type
                  value: 'FILE'
              - column:
                  name: wdl_variable_name
                  value: 'chunks_info'
              - column:
                  name: is_required
                  value: 'true'
              - column:
                  name: display_name
                  value: 'imputation chunks QC TSV'
              - column:
                  name: description
                  value: 'A TSV file containing QC information about the chunks used during imputation'

        - insert:
            tableName: pipeline_output_definitions
            columns:
              - column:
                  name: pipeline_id
                  valueComputed: (SELECT id FROM pipelines WHERE name='array_imputation' and version=2)
              - column:
                  name: name
                  value: 'contigsInfo'
              - column:
                  name: type
                  value: 'FILE'
              - column:
                  name: is_required
                  value: 'true'
              - column:
                  name: wdl_variable_name
                  value: 'contigs_info'
              - column:
                  name: display_name
                  value: 'contigs metrics TSV'
              - column:
                  name: description
                  value: 'A TSV file containing metrics information about the input contigs (chromosomes)'

        - insert:
            tableName: pipeline_output_definitions
            columns:
              - column:
                  name: pipeline_id
                  valueComputed: (SELECT id FROM pipelines WHERE name='array_imputation' and version=2)
              - column:
                  name: name
                  value: 'imputedHomRefSitesOnlyVcf'
              - column:
                  name: type
                  value: 'FILE'
              - column:
                  name: is_required
                  value: 'true'
              - column:
                  name: wdl_variable_name
                  value: 'imputed_hom_ref_sites_only_vcf'
              - column:
                  name: display_name
                  value: 'imputed hom ref sites only VCF'
              - column:
                  name: description
                  value: 'A sites only VCF file containing information about homozygous reference sites'

        - insert:
            tableName: pipeline_output_definitions
            columns:
              - column:
                  name: pipeline_id
                  valueComputed: (SELECT id FROM pipelines WHERE name='array_imputation' and version=2)
              - column:
                  name: name
                  value: 'imputedHomRefSitesOnlyVcfIndex'
              - column:
                  name: type
                  value: 'FILE'
              - column:
                  name: is_required
                  value: 'true'
              - column:
                  name: wdl_variable_name
                  value: 'imputed_hom_ref_sites_only_vcf_index'
              - column:
                  name: display_name
                  value: 'imputed hom ref sites only VCF index'
              - column:
                  name: description
                  value: 'An index file for the imputed homozygous reference sites only VCF file'
