# Make the vcf input optional for imputation_beagle
databaseChangeLog:
  - changeSet:
      id: Make the vcf input optional for imputation_beagle
      author: mma
      changes:
        - update:
            tableName: pipeline_input_definitions
            where: name='multi_sample_vcf' AND pipeline_id=(SELECT id FROM pipelines WHERE name='imputation_beagle')
            columns:
              - column:
                  name: is_required
                  value: false
              - column:
                  name: default_value
                  value: "multi_sample_vcf.vcf.gz"
