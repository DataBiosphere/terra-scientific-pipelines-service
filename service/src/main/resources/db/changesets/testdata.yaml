databaseChangeLog:
  - changeSet:
      id: add data for unit tests
      author: mma
      context: test
      changes:
        # Insert test data (only in test context)
        - insert:
            tableName: pipeline_runs
            context: test
            columns:
              - column:
                  name: job_id
                  value: deadbeef-dead-beef-deaf-beefdeadbeef
              - column:
                  name: user_id
                  value: testUser
              - column:
                  name: pipeline_id
                  valueComputed: (SELECT id FROM pipelines WHERE name='array_imputation')
              - column:
                  name: description
                  value: Test Pipeline Description
              - column:
                  name: status
                  value: RUNNING
              - column:
                  name: result_url
                  value: https://some-teaspoons-domain.com/test/result/path
