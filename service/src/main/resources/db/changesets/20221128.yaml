# Add jobs table
databaseChangeLog:
  - changeSet:
      id: add jobs table
      author: ma
      changes:
        - createTable:
            tableName: jobs
            remarks: |
              There is one row in the jobs table per job submitted to the service.
            columns:
              - column:
                  name: job_id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: pipeline_id
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: pipeline_version
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: time_submitted
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: time_completed
                  type: datetime
              - column:
                  name: status
                  type: text
                  constraints:
                    nullable: false