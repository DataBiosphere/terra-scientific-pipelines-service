# Draft database setup to start
databaseChangeLog:
  - changeSet:
      id: draft initial schema
      author: ma
      changes:
        - createTable:
            tableName: pipelines
            remarks: |
              There is one row in the pipelines table for type of pipeline the service runs.
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: pipeline_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: display_name
                  type: text
                  remarks: |
                    A user-friendly name for the pipeline.
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  remarks: |
                    Free-form text describing the pipeline. Can be null.
        - addUniqueConstraint:
            tableName: pipelines
            constraintName: pipelines_pid_version_uk
            columnNames: pipeline_id, version
        - insert:
            columns:
              - column:
                  name: pipeline_id
                  value: calculate_file_size
              - column:
                  name: version
                  value: 1.0.0
              - column:
                  name: display_name
                  value: Calculate File Size
              - column:
                  name: description
                  value: Toy pipeline for development. Calculates and returns the size of an input file.
            tableName: pipelines
        - insert:
            columns:
              - column:
                  name: pipeline_id
                  value: imputation
              - column:
                  name: version
                  value: 1.0.0
              - column:
                  name: display_name
                  value: Imputation
              - column:
                  name: description
                  value: Run Imputation on data.
            tableName: pipelines
