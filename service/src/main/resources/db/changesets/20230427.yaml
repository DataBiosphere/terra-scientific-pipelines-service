# Switch text types to varchar whenever possible
databaseChangeLog:
  - changeSet:
      id: modifying text column types to varchar
      author: ah
      changes:
        # jobs table
        - modifyDataType:
            tableName: jobs
            columnName: user_id
            newDataType: varchar(200)
        - modifyDataType:
            tableName: jobs
            columnName: pipeline_id
            newDataType: varchar(50)
        - modifyDataType:
            tableName: jobs
            columnName: pipeline_version
            newDataType: varchar(200)
        - modifyDataType:
            tableName: jobs
            columnName: status
            newDataType: varchar(1000)
        # pipelines table
        - modifyDataType:
            tableName: pipelines
            columnName: display_name
            newDataType: varchar(200)
        - modifyDataType:
            tableName: pipelines
            columnName: description
            newDataType: varchar(1000)
